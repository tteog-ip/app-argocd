apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - image: 728156710202.dkr.ecr.ap-northeast-2.amazonaws.com/app-back:v99
        name: app-back
        envFrom:
          - secretRef:
              name: app-back-secret
        ports:
        - containerPort: 8000
